<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>BootStrap5 BootCamp</title>
</head>
<body>
    <!-- Navbar Breakpoints at Large Screen Size "navbar-expand-lg"  Change lg to md for medium -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-4">

        <div class="container">

            <!-- Product Brand -->
            <a href="#" class="navbar-brand">BootStrap5 BootCamp</a>

            <!-- A hamburger button so that the nav-items when collapse goes inside it , navmenu id will be called in items div -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Items with "navbar-collapse" class for Smaller Screen Sizes -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- ul's with "navbar-nav" class and ms-auto to align to the right -->
                <ul class="navbar-nav ms-auto">
                    <!-- li's with "nav-item" and "nav-link" class -->
                   <li class="nav-item">
                       <a href="#learn" class="nav-link">Curriculum</a>
                   </li>
                   <li class="nav-item">
                       <a href="#questions" class="nav-link">Q&A</a>
                   </li>
                   <li class="nav-item">
                       <a href="#learn" class="nav-link">Instructors</a>
                   </li>
                </ul>
            </div>

            
        </div>

    </nav>

    <!-- Header Section with padding 5 as "p-5" and "text-sm-start" to align text at start when screen is smaller -->
    <section class="bg-dark text-light p-5 text-center text-sm-start">

        <div class="container">

            <!-- Flexbox div with two items 'content and image' -->
            <!-- "d-sm-flex" to place items as block when screen is small change sm to md or lg -->
            <div class="d-sm-flex align-items-center justify-content-between">

                <div>
                    <h1>Become a <span class="text-warning">Bootstrap5 Developer</span></h1>
                    <!-- Margin top and bottom with "my-4" -->
                    <p class="lead my-4">We aim to offer the value at 100X lower price. We also substitute the classroom teaching experience with interactive screencast, live events, and peer-to-peer help between students.</p>
                    <button class="btn btn-primary btn-lg">Enroll Now</button>
                </div>

                <!-- If image is bigger then "w-50" makes it half the size -->
                <img class="img-fluid w-50 d-none d-sm-block ms-auto" src="images/section.svg" alt="">

            </div>
        </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
